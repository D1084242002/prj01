            <h3>景點介紹</h3>
            <p>奇美博物館位於臺灣臺南市仁德區，為奇美實業創辦人許文龍創立，是臺灣館藏最豐富的私人博物館、美術館。 以典藏西洋藝術品為主，展出藝術、樂器、兵器與自然史四大領域。 樂器領域，擁有全球數量最多小提琴收藏，其中包含世界各大製琴師名作。 藝術方面，典藏台灣最完整西洋繪畫雕塑，目標為建構出基礎西洋藝術史脈絡。</p>
